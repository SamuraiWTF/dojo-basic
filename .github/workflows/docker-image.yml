name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name : Build and push basicphp image
      run: |
        docker build . --file .shogun/Dockerfile.dojo-basic --tag ghcr.io/samuraiwtf/dojo-basic:$(date +%s)
        docker push ghcr.io/samuraiwtf/dojo-basic:latest
